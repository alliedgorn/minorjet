==
{% set posts = newsposts.posts %}

<div class="post-list">
    {% for post in posts %}
    <div class="row">
          <div class="col-xs-4">
             {% if post.image  %}
            <img class="img-responsive" src="/storage/app/media{{ post.image }}" alt="{{ post.title }}">
             {% else %}
            <img class="img-responsive" src="{{ 'assets/images/news-icon.png'|theme }}" alt="{{ post.title }}">
             {% endif %}
          </div>
       
        <div class="col-xs-8">
        <h3><a href="news/post/{{ post.slug }}">{{ post.title }}</a></h3>
        {% if post.introductory %}
        <p class="introductory">{{ post.introductory|raw }}</p>
        {% else %}
        <div class="content">{{ post.content|raw }}</div>
        {% endif %}
        </div>
    </div>
    {% else %}
    <div class="no-data">{{ noPostsMessage }}</div>
    {% endfor %}
</div>
