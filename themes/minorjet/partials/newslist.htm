==
{% set posts = newsposts.posts %}

<div class="post-list">
    {% for post in posts %}
    <div class="row">
        <div class="col-xs-12">
            <div class="newsthumb pull-left" style="background-image:url(' {% if post.image  %}/storage/app/media{{ post.image }} {% else %} {{'assets/images/news-icon.png'|theme}} {% endif %}')">
            </div>
            <div class="contentbox pull-left">
                <h3><a href="news/post/{{ post.slug }}">{{ post.title }}</a></h3>
                <div class="content">{% if post.introductory %}{{ post.introductory|striptags }} {% else %}{{ post.content|striptags }}{% endif %}</div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="no-data">{{ noPostsMessage }}</div>
    {% endfor %}
    
</div>
