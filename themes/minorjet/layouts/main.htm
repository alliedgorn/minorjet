<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>M A H L - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="">
        {% styles %}
        <link href="{{ [
            'assets/vendor/bootstrap/less/bootstrap.less',
            'assets/less/minorjet.less'
        ]|theme }}" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body>
        
	<header id="layout-header">
        <div class="container header-tab hidden-xs">
            <div class="pull-left"><h3>M A H L<br/><small>put logo here</small></h3></div>
            <div class="pull-right header-right">
                <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> <span><a href="tel:+66899999999">6689-999-9999 </a></span><br/>
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> <span><a href="mailto:email@email.com">email@email.com </a></span>
            </div>
        </div>
        <nav id="layout-nav" class="navbar" role="navigation">
            <div class="container">
                <div class="row">
                    <div class="navbar-header">
                        <div class="logo pull-left"><h3>M A H L<small>put logo here</small></h3></div>
                        <button type="button pull-right" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            MENU
                        </button>
                    </div>
                    <div class="collapse navbar-collapse navbar-main-collapse pull-left">
                        <ul class="nav navbar-nav navbar-menu">
                            <li class="{% if this.page.id == 'home' %}active{% endif %}"><a href="{{ 'home'|page }}">HOME</a></li>
        					<li class="{% if (this.page.id == 'news' or this.page.id == 'newspost') %}active{% endif %}"><a href="{{ 'news'|page }}">NEWS</a></li>
                            <li class="{% if this.page.id == 'aircraft' %}active{% endif %}"><a href="{{ 'main'|page }}">AIRCRAFT</a></li>
                            <li class="{% if this.page.id == 'parts' %}active{% endif %}"><a href="{{ 'ajax'|page }}">PARTS</a></li>
                            <li class="{% if this.page.id == 'contactus' %}active{% endif %}"><a href="{{ 'plugins'|page }}">CONTACT US</a></li>
                        </ul>
                    </div>
                    <div class="social pull-right hidden-xs">
                           <a href="#"><img class="social_icon" src="{{ 'assets/images/social_icon/xicon-facebook.png'|theme }}" alt="Facebook" ></a>
                           <a href="#"><img class="social_icon" src="{{ 'assets/images/social_icon/xicon-twitter.png'|theme }}" alt="Twitter" ></a>
                           <a href="#"><img class="social_icon" src="{{ 'assets/images/social_icon/xicon-line.png'|theme }}" alt="Line" ></a>
                           <a href="#"><img class="social_icon" src="{{ 'assets/images/social_icon/xicon-linkedin.png'|theme }}" alt="Linkedin" ></a>
                           <a href="#"><img class="social_icon" src="{{ 'assets/images/social_icon/xicon-mail.png'|theme }}" alt="mail" ></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- Content -->
    <section id="layout-content">
        {% page %}
    </section>

    <!-- Footer -->
    <footer id="layout-footer">
        {% partial "footer" %}
    </footer>

    <!-- Scripts -->
    <script src="{{ [
        'assets/javascript/jquery.js',
        'assets/vendor/bootstrap/js/transition.js',
        'assets/vendor/bootstrap/js/alert.js',
        'assets/vendor/bootstrap/js/button.js',
        'assets/vendor/bootstrap/js/carousel.js',
        'assets/vendor/bootstrap/js/collapse.js',
        'assets/vendor/bootstrap/js/dropdown.js',
        'assets/vendor/bootstrap/js/modal.js',
        'assets/vendor/bootstrap/js/tooltip.js',
        'assets/vendor/bootstrap/js/popover.js',
        'assets/vendor/bootstrap/js/scrollspy.js',
        'assets/vendor/bootstrap/js/tab.js',
        'assets/vendor/bootstrap/js/affix.js',
        'assets/javascript/app.js'
    ]|theme }}"></script>
    
    {% framework extras %}
    
    {% scripts %}

    </body>
</html>
